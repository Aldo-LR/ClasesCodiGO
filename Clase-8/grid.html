<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID</title>
    <style>
        body{
            display:flex;
            justify-content:center;
        }
        .grid{
            display: grid;
            width: 800px;
            overflow: hidden;
            grid-template-columns: repeat(4, 1fr);
            gap:20px;
            
        }
        .grid img{
            display:block;
            width: 100%;

        }

    </style>
</head>
<body>
    <div class="grid">
        <div><img src="http://picsum.photos/200/400?random=1" alt=""></div>
        <div><img src="http://picsum.photos/200/400?random=2"></div>
        <div><img src="http://picsum.photos/200/400?random=3"></div>
        <div><img src="http://picsum.photos/200/400?random=4"></div>
        <div><img src="http://picsum.photos/200/400?random=5"></div>
        <div><img src="http://picsum.photos/200/400?random=6"></div>
        <div><img src="http://picsum.photos/200/400?random=7"></div>
        <div><img src="http://picsum.photos/200/400?random=8"></div>
    </div>
    
</body>
</html>
